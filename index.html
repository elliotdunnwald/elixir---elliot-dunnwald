
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIXR</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: black;
            color: white;
        }
        h1, h2, h3, h4, button, input, textarea, .font-caps {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
        }
        input::placeholder, textarea::placeholder {
            text-transform: uppercase;
            font-weight: 900;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #000;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 10px;
        }
        /* Range slider styling for image crop zoom */
        input[type="range"].slider {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        input[type="range"].slider::-webkit-slider-track {
            background: #27272a;
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"].slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            margin-top: -6px;
        }
        input[type="range"].slider::-moz-range-track {
            background: #27272a;
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"].slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: none;
        }
        /* Better contrast utilities */
        .icon-button {
            transition: all 0.2s ease;
        }
        .icon-button:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .border-glow {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .border-glow:hover {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
