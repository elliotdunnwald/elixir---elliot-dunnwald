
<!DOCTYPE html>
<html lang="en" class="light-theme" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELIXR</title>
    <script>
        // Apply theme immediately to prevent flash
        (function() {
            const saved = localStorage.getItem('elixr_theme') || 'light';
            document.documentElement.classList.add(saved + '-theme');
            document.documentElement.setAttribute('data-theme', saved);
        })();
    </script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Theme Variables */
        :root.dark-theme {
            --bg-primary: #000000;
            --bg-secondary: #18181b;
            --bg-tertiary: #27272a;
            --text-primary: #ffffff;
            --text-secondary: #e4e4e7;
            --text-tertiary: #a1a1aa;
            --border-primary: #27272a;
            --border-secondary: #3f3f46;
            --accent: #ffffff;
            --accent-text: #000000;
        }

        :root.light-theme {
            --bg-primary: #ffffff;
            --bg-secondary: #ffffff;
            --bg-tertiary: #ffffff;
            --text-primary: #000000;
            --text-secondary: #000000;
            --text-tertiary: #52525b;
            --border-primary: #000000;
            --border-secondary: #000000;
            --accent: #000000;
            --accent-text: #ffffff;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: auto;
            -webkit-user-select: auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            touch-action: manipulation;
            position: relative;
        }
        #root {
            min-height: 100vh;
            width: 100%;
        }
        h1, h2, h3, h4, button, input, textarea, .font-caps {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
        }
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
            font-size: 16px !important;
        }
        /* Prevent iOS zoom on input focus by ensuring 16px font minimum */
        @media screen and (max-width: 640px) {
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="tel"],
            textarea {
                font-size: 16px !important;
            }
        }
        input::placeholder, textarea::placeholder {
            text-transform: uppercase;
            font-weight: 900;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--border-primary);
            border-radius: 10px;
        }
        /* Range slider styling for image crop zoom */
        input[type="range"].slider {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        input[type="range"].slider::-webkit-slider-track {
            background: var(--border-primary);
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"].slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            margin-top: -6px;
        }
        input[type="range"].slider::-moz-range-track {
            background: var(--border-primary);
            height: 8px;
            border-radius: 4px;
        }
        input[type="range"].slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }
        /* Rating slider styling - black dot on black line with white center */
        input[type="range"]:not(.slider) {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
        }
        input[type="range"]:not(.slider)::-webkit-slider-track {
            background: linear-gradient(to right,
                #000000 0%,
                #000000 45%,
                #ffffff 48%,
                #ffffff 52%,
                #000000 55%,
                #000000 100%);
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]:not(.slider)::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #000000;
            border: 2px solid #000000;
            cursor: pointer;
            margin-top: -10px;
        }
        input[type="range"]:not(.slider)::-moz-range-track {
            background: linear-gradient(to right,
                #000000 0%,
                #000000 45%,
                #ffffff 48%,
                #ffffff 52%,
                #000000 55%,
                #000000 100%);
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]:not(.slider)::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #000000;
            border: 2px solid #000000;
            cursor: pointer;
            border: none;
        }
        /* Light theme rating slider - white dot on white line with black center */
        .light-theme input[type="range"]:not(.slider)::-webkit-slider-track {
            background: linear-gradient(to right,
                #ffffff 0%,
                #ffffff 45%,
                #000000 48%,
                #000000 52%,
                #ffffff 55%,
                #ffffff 100%);
        }
        .light-theme input[type="range"]:not(.slider)::-webkit-slider-thumb {
            background: #ffffff;
            border: 2px solid #000000;
        }
        .light-theme input[type="range"]:not(.slider)::-moz-range-track {
            background: linear-gradient(to right,
                #ffffff 0%,
                #ffffff 45%,
                #000000 48%,
                #000000 52%,
                #ffffff 55%,
                #ffffff 100%);
        }
        .light-theme input[type="range"]:not(.slider)::-moz-range-thumb {
            background: #ffffff;
            border: 2px solid #000000;
        }
        /* Better contrast utilities */
        .icon-button {
            transition: all 0.2s ease;
        }
        .icon-button:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.5));
        }
        .text-glow {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        .border-glow {
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .border-glow:hover {
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4), 0 0 30px rgba(255, 255, 255, 0.2);
        }
        /* Remove black outline on focus */
        *:focus {
            outline: none !important;
        }
        input:focus, textarea:focus, button:focus, select:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        /* Remove default button focus */
        button::-moz-focus-inner {
            border: 0;
        }

        /* Theme-aware Tailwind overrides for LIGHT theme */
        html.light-theme .bg-black,
        body.light-theme .bg-black { background-color: #ffffff !important; }
        html.light-theme .bg-zinc-900,
        body.light-theme .bg-zinc-900 { background-color: #ffffff !important; }
        html.light-theme .bg-zinc-950,
        body.light-theme .bg-zinc-950 { background-color: #ffffff !important; }
        html.light-theme .bg-zinc-800,
        body.light-theme .bg-zinc-800 { background-color: #ffffff !important; }
        html.light-theme .text-white,
        body.light-theme .text-white { color: #000000 !important; }
        html.light-theme .text-zinc-100,
        body.light-theme .text-zinc-100 { color: #000000 !important; }
        html.light-theme .text-zinc-200,
        body.light-theme .text-zinc-200 { color: #52525b !important; }
        html.light-theme .text-zinc-400,
        body.light-theme .text-zinc-400 { color: #52525b !important; }
        html.light-theme .text-zinc-500,
        body.light-theme .text-zinc-500 { color: #52525b !important; }
        html.light-theme .text-zinc-700,
        body.light-theme .text-zinc-700 { color: #52525b !important; }
        html.light-theme .text-zinc-800,
        body.light-theme .text-zinc-800 { color: #52525b !important; }
        html.light-theme .border-zinc-800,
        body.light-theme .border-zinc-800 { border-color: #000000 !important; }
        html.light-theme .border-zinc-700,
        body.light-theme .border-zinc-700 { border-color: #000000 !important; }
        html.light-theme .border-zinc-600,
        body.light-theme .border-zinc-600 { border-color: #000000 !important; }
        html.light-theme .border-zinc-900,
        body.light-theme .border-zinc-900 { border-color: #000000 !important; }
        html.light-theme .border-zinc-950,
        body.light-theme .border-zinc-950 { border-color: #000000 !important; }
        html.light-theme .border-black,
        body.light-theme .border-black { border-color: #000000 !important; }
        html.light-theme .border-t-zinc-800,
        body.light-theme .border-t-zinc-800 { border-top-color: #000000 !important; }
        html.light-theme .border-b-zinc-800,
        body.light-theme .border-b-zinc-800 { border-bottom-color: #000000 !important; }
        html.light-theme .border-l-zinc-800,
        body.light-theme .border-l-zinc-800 { border-left-color: #000000 !important; }
        html.light-theme .border-r-zinc-800,
        body.light-theme .border-r-zinc-800 { border-right-color: #000000 !important; }
        html.light-theme .bg-white,
        body.light-theme .bg-white { background-color: #000000 !important; }
        html.light-theme .text-black,
        body.light-theme .text-black { color: #ffffff !important; }
        html.light-theme .border-white,
        body.light-theme .border-white { border-color: #000000 !important; }
        html.light-theme .placeholder\:text-zinc-700::placeholder,
        body.light-theme .placeholder\:text-zinc-700::placeholder { color: #52525b !important; }
        html.light-theme .placeholder\:text-zinc-800::placeholder,
        body.light-theme .placeholder\:text-zinc-800::placeholder { color: #52525b !important; }
        html.light-theme .hover\:bg-zinc-100:hover,
        body.light-theme .hover\:bg-zinc-100:hover { background-color: #f4f4f5 !important; }
        html.light-theme .hover\:bg-zinc-800:hover,
        body.light-theme .hover\:bg-zinc-800:hover { background-color: #e4e4e7 !important; }
        html.light-theme .hover\:text-white:hover,
        body.light-theme .hover\:text-white:hover { color: #000000 !important; }
        html.light-theme .hover\:border-white:hover,
        body.light-theme .hover\:border-white:hover { border-color: #000000 !important; }
        html.light-theme .hover\:border-zinc-600:hover,
        body.light-theme .hover\:border-zinc-600:hover { border-color: #000000 !important; }
        html.light-theme .hover\:border-zinc-700:hover,
        body.light-theme .hover\:border-zinc-700:hover { border-color: #000000 !important; }
        html.light-theme .hover\:border-zinc-800:hover,
        body.light-theme .hover\:border-zinc-800:hover { border-color: #000000 !important; }
        html.light-theme .hover\:border-zinc-900:hover,
        body.light-theme .hover\:border-zinc-900:hover { border-color: #000000 !important; }
        html.light-theme .divide-zinc-800,
        body.light-theme .divide-zinc-800 { border-color: #000000 !important; }
        html.light-theme .shadow-white\/5,
        body.light-theme .shadow-white\/5 { box-shadow: none !important; }
        html.light-theme .shadow-white\/10,
        body.light-theme .shadow-white\/10 { box-shadow: none !important; }
        /* Toggle button visibility in light theme */
        html.light-theme .bg-transparent,
        body.light-theme .bg-transparent { background-color: rgba(0, 0, 0, 0.03) !important; }
        html.light-theme button.bg-transparent:hover,
        body.light-theme button.bg-transparent:hover { background-color: rgba(0, 0, 0, 0.08) !important; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
